<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error</title>
    <style>
        /* CSS Inline Sederhana (Menggantikan Tailwind CDN) */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f8fafc; /* bg-slate-50 */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1e293b; /* text-slate-800 */
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 28rem;
            width: 90%;
        }
        h1 {
            font-size: 4rem;
            font-weight: 800;
            margin: 0;
            color: #ef4444; /* text-red-500 */
            line-height: 1;
        }
        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }
        p {
            color: #64748b; /* text-slate-500 */
            margin-bottom: 2rem;
            line-height: 1.5;
        }
        .btn {
            display: inline-block;
            background-color: #2563eb; /* bg-blue-600 */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>500</h1>
        <h2>Terjadi Kesalahan Server</h2>
        <p>Maaf, sistem sedang mengalami gangguan teknis. Tim kami telah diberitahu masalah ini.</p>
        <a href="/" class="btn">Coba Refresh</a>
    </div>
</body>
</html>
