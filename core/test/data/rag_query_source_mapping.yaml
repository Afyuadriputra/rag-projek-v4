    expected_intent_route: analytical_tabular
    expected_validation_in: [passed, skipped_strict, strict_no_fallback]
    allowed_sources: [Kartu Hasil Studi puput.pdf]
    source_match_mode: any_of
    must_contain_any: ["studi", "mata kuliah", "nilai"]
    must_not_contain: ["resep", "politik"]

