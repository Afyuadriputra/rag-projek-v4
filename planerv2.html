<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic RAG - Zero Hallucination UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFC; color: #0F172A; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #CBD5E1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94A3B8; }

        /* Smooth Animations */
        .fade-in { animation: fadeIn 0.3s ease-out forwards; }
        .slide-up { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .slide-out-left { animation: slideOutLeft 0.3s ease-in forwards; }
        .collapse-card { animation: collapseCard 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideOutLeft { from { opacity: 1; transform: translateX(0); } to { opacity: 0; transform: translateX(-20px); } }
        @keyframes collapseCard {
            0% { opacity: 1; transform: scale(1); max-height: 500px; margin-bottom: 1rem; }
            40% { opacity: 0; transform: scale(0.95); max-height: 200px; margin-bottom: 1rem; }
            100% { opacity: 0; transform: scale(0.9); max-height: 0; margin-bottom: 0; padding: 0; overflow: hidden; border-width: 0; }
        }

        .btn-press:active:not(:disabled) { transform: scale(0.98); transition: transform 0.1s; }
        
        /* Shimmer Loading */
        .shimmer {
            background: #f6f7f8;
            background-image: linear-gradient(to right, #f6f7f8 0%, #edeef1 20%, #f6f7f8 40%, #f6f7f8 100%);
            background-repeat: no-repeat;
            background-size: 800px 100%; 
            animation: placeholderShimmer 1.5s linear infinite forwards;
        }
        @keyframes placeholderShimmer {
            0% { background-position: -468px 0; }
            100% { background-position: 468px 0; }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Mock Device Container -->
    <div class="w-full max-w-[420px] mx-auto bg-white rounded-[2.5rem] shadow-2xl border-[8px] border-slate-900 overflow-hidden h-[780px] flex flex-col relative">
        
        <!-- App Header -->
        <div class="bg-white/90 backdrop-blur-md border-b border-slate-100 p-4 flex items-center justify-between z-20 absolute top-0 w-full shadow-sm">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-blue-600 to-indigo-700 flex items-center justify-center text-white font-bold text-lg shadow-md">
                    üéì
                </div>
                <div>
                    <h3 class="font-bold text-sm text-slate-800 leading-tight">Kampus AI</h3>
                    <div class="flex items-center gap-1.5 mt-0.5">
                        <span class="w-2 h-2 bg-indigo-500 rounded-full animate-pulse" id="status-dot"></span>
                        <span class="text-[10px] text-slate-500 font-bold uppercase tracking-widest" id="status-text">Planner Mode</span>
                    </div>
                </div>
            </div>
            <button onclick="resetApp()" class="text-slate-400 hover:text-indigo-600 text-xs font-bold transition-colors">‚Üª RESET</button>
        </div>

        <!-- Chat Canvas -->
        <div id="chat-canvas" class="flex-1 bg-slate-50/50 p-4 pt-24 overflow-y-auto flex flex-col relative scroll-smooth">
            
            <!-- Chat Timeline -->
            <div id="chat-timeline" class="space-y-5 mb-4 mt-auto w-full flex flex-col justify-end"></div>

            <!-- Planner Dynamic Container -->
            <div id="planner-container" class="w-full transition-all duration-300 shrink-0"></div>

        </div>

        <!-- Chat Composer (Disabled initially during Planner) -->
        <div class="bg-white p-3 border-t border-slate-100 z-20 shrink-0 relative">
            <div id="composer-overlay" class="absolute inset-0 bg-slate-50/70 backdrop-blur-[2px] z-10 flex items-center justify-center rounded-t-2xl">
                <span class="text-[10px] font-bold text-indigo-600 tracking-widest uppercase flex items-center gap-1.5 bg-white px-3 py-1.5 rounded-full shadow-sm border border-indigo-100">
                    üîí Selesaikan Planning
                </span>
            </div>
            <div class="flex gap-2 bg-slate-100 rounded-2xl p-1.5 border border-slate-200">
                <input type="text" id="chat-input" disabled placeholder="Tanya jadwal, nilai, atau aturan..." class="w-full bg-transparent border-0 px-3 py-2 text-sm focus:outline-none opacity-50">
                <button id="chat-btn" disabled class="w-10 h-10 rounded-xl bg-slate-300 flex items-center justify-center text-white opacity-50 transition-colors">‚Üë</button>
            </div>
        </div>
    </div>

    <!-- Application Logic -->
    <script>
        // State Management
        const state = {
            depth: 0,
            maxDepth: 3,
            pathTaken: [],
            fileName: "Transkrip_Lengkap_Smt1-6.pdf",
            major: "Teknik Informatika",
            
            // Mock AI Branches
            steps: [
                {
                    title: "Intent Analysis",
                    question: "Apa fokus analisis dari Transkrip ini yang ingin Anda bahas?",
                    options: [
                        { label: "Rekap Nilai Rendah (C/D/E)", icon: "üìâ" },
                        { label: "Jadwal Kuliah Hari Ini", icon: "üìÖ" },
                        { label: "Prediksi Cumlaude", icon: "üéì" }
                    ]
                },
                {
                    title: "Filter Parameter",
                    question: "Untuk rekap nilai rendah, apakah Anda ingin memfilter semester tertentu?",
                    options: [
                        { label: "Semua Semester (1-6)", icon: "üìë" },
                        { label: "Hanya 2 Semester Terakhir", icon: "‚è±Ô∏è" },
                        { label: "Mata Kuliah Wajib Saja", icon: "üìå" }
                    ]
                }
            ]
        };

        const container = document.getElementById('planner-container');
        const timeline = document.getElementById('chat-timeline');
        const canvas = document.getElementById('chat-canvas');
        const overlay = document.getElementById('composer-overlay');

        function init() {
            renderOnboarding();
        }

        function scrollBottom() {
            setTimeout(() => { canvas.scrollTop = canvas.scrollHeight; }, 50);
        }

        // --- FASE 1: Onboarding ---
        function renderOnboarding() {
            container.innerHTML = `
                <div class="slide-up">
                    <div class="flex gap-3 mb-4">
                        <div class="w-8 h-8 rounded-full bg-indigo-100 text-indigo-700 flex items-center justify-center text-xs font-bold shrink-0 shadow-sm border border-indigo-200">AI</div>
                        <div class="bg-white border border-slate-200 p-3.5 rounded-2xl rounded-tl-none shadow-sm text-sm text-slate-700 leading-relaxed">
                            Selamat datang di Mode Perencanaan Akademik. Mari tentukan fokus analisis Anda.
                        </div>
                    </div>
                    
                    <div class="bg-white rounded-[1.5rem] shadow-lg border border-slate-200 overflow-hidden">
                        <div class="p-4 border-b border-slate-50 bg-slate-50/50 flex justify-between items-center">
                            <span class="text-[10px] font-bold text-slate-500 uppercase tracking-widest flex items-center gap-1.5">
                                <span class="text-indigo-500">‚öôÔ∏è</span> Setup Dokumen
                            </span>
                        </div>
                        <div class="p-5 space-y-3.5">
                            <button onclick="simulateUpload()" class="btn-press w-full bg-indigo-50 hover:bg-indigo-100 border border-indigo-200 text-indigo-800 rounded-xl p-3.5 flex items-center justify-between group transition-colors">
                                <div class="flex items-center gap-3 text-sm font-semibold">
                                    <span class="text-xl">üìÑ</span> Gunakan Dokumen Aktif
                                </div>
                                <span class="text-[10px] bg-white border border-indigo-100 text-indigo-600 px-2.5 py-1 rounded-md font-bold max-w-[120px] truncate shadow-sm">${state.fileName}</span>
                            </button>
                            
                            <button onclick="simulateUpload()" class="btn-press w-full border-2 border-dashed border-slate-200 hover:border-slate-400 hover:bg-slate-50 text-slate-500 rounded-xl p-3.5 flex justify-center items-center gap-2 text-sm font-semibold transition-colors">
                                <span class="text-lg">üì•</span> Unggah PDF Baru
                            </button>
                        </div>
                    </div>
                </div>
            `;
            scrollBottom();
        }

        // --- FASE 2: Analisis / Universal Parser Mock ---
        function simulateUpload() {
            container.innerHTML = `
                <div class="slide-up bg-white rounded-[1.5rem] shadow-lg border border-slate-200 p-6 flex flex-col items-center justify-center min-h-[200px]">
                    <div class="relative w-12 h-12 mb-4">
                        <div class="absolute inset-0 border-4 border-slate-100 rounded-full"></div>
                        <div class="absolute inset-0 border-4 border-indigo-600 rounded-full border-t-transparent animate-spin"></div>
                    </div>
                    <h4 class="text-sm font-bold text-slate-800 mb-1">Universal Parser Berjalan...</h4>
                    <p class="text-xs text-slate-500 font-medium animate-pulse text-center">Mengonversi tabel KHS menjadi data JSON terstruktur</p>
                </div>
            `;
            scrollBottom();

            setTimeout(() => {
                state.depth = 1;
                renderStep();
            }, 1800);
        }

        // --- FASE 3: Adaptive Branching ---
        function renderStep() {
            const stepData = state.steps[state.depth - 1];

            const optionsHtml = stepData.options.map(opt => `
                <button onclick="handleOption('${opt.label}')" class="btn-press w-full text-left p-4 rounded-xl border border-slate-200 bg-white hover:border-indigo-400 hover:bg-indigo-50/30 hover:shadow-md text-sm font-semibold text-slate-700 transition-all flex justify-between items-center group">
                    <div class="flex items-center gap-3">
                        <span class="text-lg bg-slate-50 p-1.5 rounded-lg group-hover:bg-white transition-colors">${opt.icon}</span>
                        <span>${opt.label}</span>
                    </div>
                    <span class="text-indigo-400 opacity-0 group-hover:opacity-100 transition-opacity font-bold text-lg">‚Üí</span>
                </button>
            `).join('');

            const majorBadge = state.depth === 1 ? `
                <div class="bg-slate-900 p-3.5 flex justify-between items-center">
                    <div class="flex items-center gap-2.5 text-white">
                        <span class="text-lg bg-white/10 p-1 rounded-md">üèõÔ∏è</span>
                        <div>
                            <p class="text-[9px] uppercase tracking-widest font-bold text-slate-400 mb-0.5">Deteksi Jurusan</p>
                            <p class="text-xs font-bold tracking-wide">${state.major}</p>
                        </div>
                    </div>
                    <span class="text-[9px] bg-emerald-500/20 text-emerald-300 border border-emerald-500/30 px-2 py-1 rounded-md font-bold uppercase tracking-wider flex items-center gap-1">
                        <span class="w-1.5 h-1.5 bg-emerald-400 rounded-full"></span> Valid
                    </span>
                </div>
            ` : '';

            container.innerHTML = `
                <div id="planner-card" class="bg-white rounded-[1.5rem] shadow-xl border border-slate-200 overflow-hidden fade-in">
                    ${majorBadge}
                    
                    <div class="p-5">
                        <div class="flex justify-between items-start mb-5 gap-3">
                            <div>
                                <p class="text-[9px] font-bold text-indigo-600 uppercase tracking-widest mb-1.5">${stepData.title}</p>
                                <h4 class="text-[15px] font-bold text-slate-900 leading-snug">${stepData.question}</h4>
                            </div>
                            <span class="text-[10px] font-bold text-slate-500 bg-slate-100 px-2.5 py-1 rounded-md shrink-0 border border-slate-200">Step ${state.depth}/2</span>
                        </div>
                        
                        <div class="space-y-3">
                            ${optionsHtml}
                        </div>

                        <!-- THE ESCAPE HATCH -->
                        <div class="pt-5 mt-5 border-t border-slate-100">
                            <button onclick="triggerExecution()" class="btn-press w-full bg-slate-900 hover:bg-indigo-600 text-white font-bold py-4 px-4 rounded-xl shadow-lg shadow-slate-200 transition-colors flex justify-center items-center gap-2 text-sm">
                                ‚ö° Analisis Sekarang
                            </button>
                        </div>
                    </div>
                </div>
            `;
            scrollBottom();
        }

        function handleOption(answer) {
            state.pathTaken.push(answer);
            
            if (state.depth >= state.steps.length) {
                triggerExecution();
                return;
            }

            // Latency Masking (Skeleton Loader)
            const card = document.getElementById('planner-card');
            card.style.opacity = '0.4';
            card.style.transform = 'scale(0.97)';
            
            setTimeout(() => {
                container.innerHTML = `
                    <div class="bg-white rounded-[1.5rem] shadow-lg border border-slate-200 p-6 fade-in">
                        <div class="flex justify-between items-center mb-6">
                            <div class="h-3 w-1/3 shimmer rounded-md"></div>
                            <div class="h-5 w-12 shimmer rounded-md"></div>
                        </div>
                        <div class="h-6 w-3/4 shimmer rounded-md mb-6"></div>
                        
                        <div class="space-y-3">
                            <div class="h-14 w-full shimmer rounded-xl"></div>
                            <div class="h-14 w-full shimmer rounded-xl"></div>
                        </div>
                        
                        <div class="mt-6 pt-5 border-t border-slate-100 flex justify-center">
                            <span class="text-[10px] text-indigo-500 font-bold uppercase tracking-widest animate-pulse flex items-center gap-2 bg-indigo-50 px-3 py-1.5 rounded-full">
                                <span class="w-1.5 h-1.5 bg-indigo-500 rounded-full"></span> Menyusun Percabangan AI...
                            </span>
                        </div>
                    </div>
                `;
                scrollBottom();
                
                // Simulate backend API delay
                setTimeout(() => {
                    state.depth++;
                    renderStep();
                }, 1500);
            }, 250);
        }

        // --- FASE 4: Final Execute (Deterministic RAG) ---
        function triggerExecution() {
            container.innerHTML = `
                <div id="planner-card" class="bg-white rounded-[1.5rem] shadow-xl border border-slate-200 p-8 text-center fade-in relative overflow-hidden">
                    <div class="absolute top-0 left-0 w-full h-1.5 bg-slate-100 overflow-hidden">
                        <div class="w-1/3 h-full bg-indigo-600 animate-[translate_1.5s_infinite]"></div>
                    </div>
                    <div class="relative w-14 h-14 mx-auto mb-4 mt-2">
                        <div class="absolute inset-0 border-4 border-slate-100 rounded-xl rotate-45"></div>
                        <div class="absolute inset-0 border-4 border-indigo-600 rounded-xl rotate-45 border-t-transparent animate-spin"></div>
                        <div class="absolute inset-0 flex items-center justify-center text-xl">‚öôÔ∏è</div>
                    </div>
                    <h4 class="text-[15px] font-bold text-slate-800 mb-1.5">Menjalankan Deterministic Engine</h4>
                    <p class="text-xs text-slate-500 font-medium leading-relaxed px-4">Memfilter data tabular secara mutlak tanpa halusinasi LLM...</p>
                </div>
            `;
            scrollBottom();

            setTimeout(() => {
                showResults();
            }, 2500);
        }

        // --- FASE 5: Visual Polish & Tabular Output ---
        function showResults() {
            const card = document.getElementById('planner-card');
            card.classList.remove('fade-in');
            card.classList.add('collapse-card');
            
            // Enable Chat
            overlay.style.display = 'none';
            document.getElementById('chat-input').disabled = false;
            document.getElementById('chat-btn').disabled = false;
            document.getElementById('chat-input').classList.remove('opacity-50');
            document.getElementById('chat-btn').classList.remove('opacity-50');
            document.getElementById('chat-btn').classList.add('hover:bg-indigo-600', 'bg-indigo-500');
            document.getElementById('status-dot').classList.replace('bg-indigo-500', 'bg-emerald-500');
            document.getElementById('status-text').innerText = 'Chat Active';

            setTimeout(() => {
                container.innerHTML = ''; 
                
                // User Bubble
                appendBubble('user', `Tolong buatkan ${state.pathTaken.join(" untuk ")}.`);
                
                // AI Bubble (Deterministic Tabular Result)
                setTimeout(() => {
                    const aiResult = `
                        <p class="mb-3">Baik, berdasarkan dokumen transkrip Anda, berikut adalah data <b>faktual mutlak</b> mata kuliah dengan nilai C, D, atau E. Data ini ditarik langsung dari tabel dokumen Anda:</p>
                        
                        <!-- Deterministic Table Output -->
                        <div class="bg-white border border-slate-200 rounded-xl overflow-hidden my-4 shadow-sm">
                            <table class="w-full text-left text-[11px] sm:text-xs">
                                <thead class="bg-slate-50 text-slate-600 font-bold uppercase tracking-wider border-b border-slate-200">
                                    <tr>
                                        <th class="px-3 py-2.5">Mata Kuliah</th>
                                        <th class="px-3 py-2.5 text-center">Smt</th>
                                        <th class="px-3 py-2.5 text-center">SKS</th>
                                        <th class="px-3 py-2.5 text-center">Nilai</th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-slate-100 text-slate-700 font-medium">
                                    <tr class="hover:bg-slate-50">
                                        <td class="px-3 py-2.5">Kalkulus Lanjut</td>
                                        <td class="px-3 py-2.5 text-center">2</td>
                                        <td class="px-3 py-2.5 text-center">3</td>
                                        <td class="px-3 py-2.5 text-center font-bold text-red-500">D</td>
                                    </tr>
                                    <tr class="hover:bg-slate-50">
                                        <td class="px-3 py-2.5">Struktur Data</td>
                                        <td class="px-3 py-2.5 text-center">3</td>
                                        <td class="px-3 py-2.5 text-center">4</td>
                                        <td class="px-3 py-2.5 text-center font-bold text-orange-500">C</td>
                                    </tr>
                                    <tr class="hover:bg-slate-50">
                                        <td class="px-3 py-2.5">Fisika Dasar II</td>
                                        <td class="px-3 py-2.5 text-center">2</td>
                                        <td class="px-3 py-2.5 text-center">2</td>
                                        <td class="px-3 py-2.5 text-center font-bold text-red-500">E</td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="bg-slate-50 px-3 py-2 border-t border-slate-200 flex justify-between items-center">
                                <span class="text-[10px] text-slate-500 font-semibold">Total SKS Mengulang: 9 SKS</span>
                            </div>
                        </div>

                        <p class="mb-3 text-xs">Anda disarankan untuk memprioritaskan mengulang Fisika Dasar II (Nilai E) pada semester depan karena merupakan syarat kelulusan mutlak.</p>

                        <!-- Source Badge (Transparansi UX) -->
                        <div class="mt-4 pt-3 border-t border-slate-100">
                            <span class="inline-flex items-center gap-1.5 bg-slate-100 hover:bg-slate-200 cursor-pointer transition-colors border border-slate-200 px-2.5 py-1 rounded-md text-[10px] font-bold text-slate-600">
                                <span class="text-indigo-500">üìÑ</span> Transkrip_Lengkap_Smt1-6.pdf
                            </span>
                        </div>
                    `;
                    appendBubble('ai', aiResult);
                }, 600);

            }, 400);
        }

        function appendBubble(role, content) {
            let html = '';
            if(role === 'user') {
                html = `
                    <div class="flex gap-3 justify-end slide-up">
                        <div class="bg-slate-900 text-white p-3.5 rounded-[1.25rem] rounded-tr-sm max-w-[85%] shadow-md text-[13px] font-medium leading-relaxed">
                            ${content}
                        </div>
                    </div>
                `;
            } else {
                html = `
                    <div class="flex gap-3 slide-up">
                        <div class="w-8 h-8 rounded-full bg-gradient-to-br from-indigo-50 to-blue-50 text-indigo-700 flex items-center justify-center font-bold text-xs shrink-0 mt-1 shadow-sm border border-indigo-200">AI</div>
                        <div class="bg-white border border-slate-200 p-4.5 rounded-[1.25rem] rounded-tl-sm shadow-md text-[13px] text-slate-700 leading-relaxed w-full max-w-[90%] px-4 py-3.5">
                            ${content}
                        </div>
                    </div>
                `;
            }
            timeline.insertAdjacentHTML('beforeend', html);
            scrollBottom();
        }

        function resetApp() {
            state.depth = 0;
            state.pathTaken = [];
            timeline.innerHTML = '';
            container.innerHTML = '';
            overlay.style.display = 'flex';
            document.getElementById('chat-input').disabled = true;
            document.getElementById('chat-btn').disabled = true;
            document.getElementById('chat-input').classList.add('opacity-50');
            document.getElementById('chat-btn').classList.replace('bg-indigo-500', 'bg-slate-300');
            document.getElementById('chat-btn').classList.remove('hover:bg-indigo-600');
            document.getElementById('chat-btn').classList.add('opacity-50');
            document.getElementById('status-dot').classList.replace('bg-emerald-500', 'bg-indigo-500');
            document.getElementById('status-text').innerText = 'Planner Mode';
            init();
        }

        // Add CSS keyframes dynamically
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes translate {
                0% { transform: translateX(-100%); }
                100% { transform: translateX(300%); }
            }
        `;
        document.head.appendChild(style);

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
